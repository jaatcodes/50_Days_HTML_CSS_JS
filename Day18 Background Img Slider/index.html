<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css" />
		<title>Background Image Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div
				class="slide active"
				style="background-image: url(../img/img1.png)"
			></div>
			<div
				class="slide"
				style="background-image: url(../img/img2.png)"
			></div>
			<div
				class="slide"
				style="background-image: url(../img/img3.png)"
			></div>
			<div
				class="slide"
				style="background-image: url(../img/img4.png)"
			></div>
			<div
				class="slide"
				style="background-image: url(../img/img5.png)"
			></div>
			<div
				class="slide"
				style="background-image: url(../img/img6.png)"
			></div>
			<div
				class="slide"
				style="background-image: url(../img/img7.png)"
			></div>
			<button class="arrow left-arrow" id="left">
				<i class="fas fa-arrow-left"> </i>
			</button>
			<button class="arrow right-arrow" id="right">
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
